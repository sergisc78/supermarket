<div class="container pt-4">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <h5>{{title | uppercase}}</h5>

          <form class="mt-3" [formGroup]="productForm" (ngSubmit)="addUpdateProduct()">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control form-control-lg" formControlName="productName"
                  placeholder="Product Name">
                <div class="text-danger mt-2" *ngIf="productForm.get('productName')?.hasError('required')&& productForm.get('productName')?.touched">
                  Product name is required
                </div>
              </div>
              <div class="col">
                <input type="text" class="form-control form-control-lg" formControlName="type" placeholder="Type">
                <div class="text-danger mt-2" *ngIf="productForm.get('type')?.hasError('required')&& productForm.get('type')?.touched">
                  Type is required
                </div>
              </div>
            </div>
            <input type="text" class="form-control form-control-lg mt-3" formControlName="stock" placeholder="Stock">
            <div class="text-danger mt-2" *ngIf="productForm.get('stock')?.hasError('required')&& productForm.get('stock')?.touched">
              Stock is required
            </div>
            <input type="text" class="form-control form-control-lg mt-3" formControlName="price" placeholder="Price">
            <div class="text-danger mt-2" *ngIf="productForm.get('price')?.hasError('required')&& productForm.get('price')?.touched">
              Price is required
            </div>
            <div class="mt-3">
              <button type="text" class="btn btn-secondary btn-lg me-3" [routerLink]="['/cleaningProducts']"
                routerLinkActive="router-link-active">Back</button>
              <button type="submit" [disabled]="productForm.invalid" class="btn btn-dark btn-lg">Add</button>
            </div>
          </form>
           </div>
      </div>
    </div>
  </div>
  
</div>
