<div class="container mt-1">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
          <h5>{{title | uppercase}}</h5>
          <form [formGroup]="productForm" (ngSubmit)="addUpdateProduct()">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control form-control-lg" placeholder="Product Name" formControlName="productName">
                <div class="text-danger mt-2" *ngIf="productForm.get('productName')?.hasError('required')&& productForm.get('productName')?.touched">
                  Product name is required
                </div>
              </div>
              <div class="col">
                <input type="text" class="form-control form-control-lg" placeholder="Type" formControlName="type">
                <div class="text-danger mt-2" *ngIf="productForm.get('type')?.hasError('required')&& productForm.get('type')?.touched">
                  Type is required
                </div>
              </div>
            </div>
            <input type="text" class="form-control form-control-lg mt-3" placeholder="Stock" formControlName="stock">
            <div class="text-danger mt-2" *ngIf="productForm.get('stock')?.hasError('required')&& productForm.get('stock')?.touched">
              Stock is required
            </div>
            <input type="text" class="form-control form-control-lg mt-3" placeholder="Price" formControlName="price">
            <div class="text-danger mt-2" *ngIf="productForm.get('price')?.hasError('required')&& productForm.get('price')?.touched">
              Price is required
            </div>
            <div class="mt-3">
              <button type="text" class="btn btn-secondary btn-lg me-3" [routerLink]="['/food']"
                routerLinkActive="router-link-active">Back</button>
              <button type="submit" [disabled]="productForm.invalid" class="btn btn-dark btn-lg">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
